a_hook<-:
  literal_compact->: literal foo

  literal_expanded:
    ->: literal foo

  field_default_compact:
    type: str
    default->: literal foo

  exec:
    literal_compact_exec->: var {{literal_compact}}
    literal_expanded_exec->: var {{literal_expanded}}
    field_default_compact_exec->: var {{field_default_compact}}

call->: a_hook
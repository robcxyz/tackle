that: that

foo:
  expanded:
    ->: var
    input: that

  mixed:
    ->: var that
    if: foo.expanded == 'that'

  compact->: var that --if "foo.mixed == 'that'"

bar:
  expanded:
    ->: var
    input: that

  mixed:
    ->: var that
    if: bar.expanded == 'that'

  compact->: var that --if "foo.compact == 'that'"

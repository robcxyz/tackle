- hosts: all
  become: true
  tasks:
    - name: Add user
      include_role:
        name: juju4.adduser
      vars:
        adduser_user_name: "rob"

    - name: Install zsh
      include_role:
        name: gantsign.oh-my-zsh
      vars:
        users:
          - username: "rob"
            oh_my_zsh:
              theme: robbyrussell
              plugins:
                - git

    - name: Modify the file descriptor limits
      community.general.pam_limits:
        domain: '*'
        limit_type: soft
        limit_item: nofile
        value: 256000

    - name: Configure ufw
      include_role:
        name: weareinteractive.ufw
      vars:
        ufw_rules:
          - rule: allow
            to_port: '22'
            proto: tcp
          - rule: allow
            to_port: '5432'
            proto: tcp
        ufw_manage_config: true
        # Configuration object passed to the configuration file
        ufw_config:
          IPV6: "yes"
          DEFAULT_INPUT_POLICY: DROP
          DEFAULT_OUTPUT_POLICY: ACCEPT
          DEFAULT_FORWARD_POLICY: DROP
          DEFAULT_APPLICATION_POLICY: SKIP
          MANAGE_BUILTINS: "no"
          IPT_SYSCTL: /etc/ufw/sysctl.conf
          IPT_MODULES: ""

    - name: Install tuned
      include_role:
        name: linux-system-roles.tuned
      vars:
        profile: "throughput-performance"

    - name: Install docker
      include_role:
        name: geerlingguy.docker
      vars:
        docker_install_compose: true
        docker_users: var ["rob"]

    - name: Create a data directory
      ansible.builtin.file:
        path: /data/{{item}}
        state: directory
        owner: "rob"
        mode: '0755'
      loop: ['mainnet']

    - name: Create a symbolic link for the icon data dir
      ansible.builtin.file:
        src: /data/{{item}}
        dest: /home/rob/{{item}}
        owner: "rob"
        state: link
      loop: [ 'mainnet' ]

    - name: Copy docker-compose
      ansible.builtin.template:
        src: "templates/docker-compose.yml"
        dest: /home/rob/docker-compose.yml
        owner: "rob"
        mode: '0644'

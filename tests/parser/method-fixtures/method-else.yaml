
stuff: things

compact->: print this --if false --else foo

str->:
  if: false
  do: this
  else: foo

str_render:
  ->: print this
  if: false
  do: this
  else: "{{stuff}}"

str_render_block->:
  if: false
  do: this
  else: "{{stuff}}"

dict_render:
  if: false
  ->: print this
  do: this
  else:
    stuff: "{{stuff}}"

dict_render_block->:
  if: false
  do: this
  else:
    stuff: "{{stuff}}"

hook_call->:
  if: false
  do: this
  else:
    stuff->: "{{stuff}}"


embedded:
  hook_call->:
    if: false
    do: this
    else:
      stuff->: "{{stuff}}"


listed:
  hook_call:
    ->: print {{item}}
    for:
      - stuff
      - things
    if: false
    else:
      stuff->: "{{item}}"

block_listed:
  block_call->:
    for:
      - stuff
      - things
    if: false
    do: this
    else:
      stuff->: "{{item}}"



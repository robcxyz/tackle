that: something

foo:
  expanded:
    _>: var
    input: that

  mixed:
    _>: var that
    if: foo.expanded == 'something'

  compact_>: var that --if "foo.mixed == 'something'"

bar:
  expanded:
    ->: var
    input: that

  mixed:
    ->: var that
    if: foo.expanded == 'something'

  compact->: var that --if "foo.compact == 'something'"

    type: str
  a_bool:
    type: bool
  a_int:
    type: int
  a_float:
    type: float
  a_list:
    type: list
  a_dict:
    type: dict
dict_hook_type_call:
  ->: dict_hook_type
  a_str: foo
  a_bool: true
  a_int: 1
  a_float: 1.2
  a_list: ['stuff', 'things']
  a_dict: {'stuff': 'things'}


dict_hook_default<-:
  a_str:
    default: foo
  a_bool:
    default: true
  a_int:
    default: 1
  a_float:
    default: 1.2
  a_list:
    default: ['stuff', 'things']
  a_dict:
    default: {'stuff': 'things'}
dict_hook_default_call:
  ->: dict_hook_default
  a_str: foo

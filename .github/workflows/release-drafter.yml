name: release-drafter-ci

on:
  push:
    branches:
      - main

jobs:
  update_release_draft:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: python
          extra-files: |
            tackle/__init__.py


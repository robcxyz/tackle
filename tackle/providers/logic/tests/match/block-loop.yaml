
matcher: blocker

matches:
  ->: match matcher
  case:
    blocker->:
      for:
        - stuff
        - things
      value: True
      a_dict:
        stuff->: "{{case}}"
      list:
        - stuff
        - things
      hook-expanded:
        ->: literal expanded
      hook-compact->: literal compact


expected:
  - value: True
    dict:
      stuff: stuff
    list:
      - stuff
      - things
    hook-expanded: expanded
    hook-compact: compact

  - value: True
    dict:
      stuff: things
    list:
      - stuff
      - things
    hook-expanded: expanded
    hook-compact: compact

assert->: assert "{{matches}}" "{{expected}}"

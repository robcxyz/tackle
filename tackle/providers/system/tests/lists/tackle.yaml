_list:
  - stuff
  - things
  - foo
  - bar

appended_list:
  ->: append
  input: "{{ _list }}"
  item: donkey

appended_list_arg:
  ->: append "{{ _list }}" donkey


appended_lists:
  ->: append
  input: "{{ _list }}"
  item:
    - donkey
    - chickens

items:
  - donkey
  - chickens

appended_lists_arg:
  ->: append "{{ _list }}" "{{items}}"

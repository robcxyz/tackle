write:
  <: yaml
  path: output_merge_in_place.yaml
  contents:
#    foo: bar
#    bing: baz
    prod:
      sturff: stuff
    dev:
      sturff: stuff
    stage:
      sturff: stuff

_a_list:
  - prod
  - dev
  - stage

merge:
  <: yaml
  loop: "{{ merge_in_place._a_list }}"
  path: output_merge_in_place.yaml
  in_place: true
  merge_dict:
    "{{ merge_in_place.item }}":
      stuff: things

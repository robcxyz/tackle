write:
  <: yaml
  path: output_update_in_place.yaml
  contents:
    prod:
    dev:
    stage:

_a_list:
  - prod
  - dev
  - stage

update:
  <: yaml
  loop: "{{ update_in_place._a_list }}"
  path: output_update_in_place.yaml
  in_place: true
  update:
    "{{ update_in_place.item }}":
      stuff: things

a_list:
  <: stat
  input:
    - stuff
    - things

another_list:
  <: stat
  input:
    - dogs
    - cats

a_list_remove:
  <: stat
  input:
    - _stuff
    - things
    - thangs_
  remove:
    - ^_
    - _$

a_map:
  <: stat
  input:
    stuff:
      things: 3
    foo: bar

map_update:
  <: stat
  input: "{{ a_map }}"
  update:
    stuff:
      dogs: cats

map_merge:
  <: stat
  input: "{{ a_map }}"
  merge_dict:
    stuff:
      dogs: cats

loop_merge:
  <: stat
  input: "{{ a_map }}"
  loop: "{{ a_list }}"
  merge_dict:
    stuff:
      "{{ item }}": "{{ index }}"

boolean:
  <: stat
  input: true

list_of_lists:
  <: stat
  input:
    - [1,2]
    - [3,4]


